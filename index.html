<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photosynthesis vs Respiration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Bubble Animations */
      @keyframes rise {
        0% { transform: translateY(0) scale(0.5); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-150px) scale(1.1); opacity: 0; }
      }
      @keyframes sink {
        0% { transform: translateY(-150px) scale(1); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(0) scale(0.5); opacity: 0; }
      }
      .animate-rise {
        animation: rise 3s infinite linear;
      }
      .animate-sink {
        animation: sink 3s infinite linear;
      }
    </style>
